version: '3.3'

services:
  notes-log:
    build: ./
    command: ./notes-log
    ports:
      - "9000:9000"
    depends_on:
      - mongodb
    environment:
      - DB_URI=mongodb://mongodb
      - DB_USERNAME=root
      - DB_PASSWORD=qwerty
      - DB_DATABASE=admin
      - DB_COLLECTION=logs
      - SERVER_PORT=9000
    networks:
      - application
  mongodb:
    restart: always
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=qwerty
      - MONGODB_DATABASE=admin
    ports:
      - "27017:27017"
    networks:
      - application

networks:
  application:
    external: true